There are a few classes to set item:
main-item + discount-type/new-type/hit-type
Difference is marker that item is HIT, DISCOUNT, or NEW. It's automatically working by setting this classes
-->
<div class="main-item discount-type">
    <div>
        <div><div>&nbsp;</div></div>
        <div>
            <img class="item-image" src="images/placeholders/carrot.png"/>
        </div>
        <div class="item-info">
            <p class="old-price"><span>29,90</span></p>
            <p class="actual-price">17,00 <span class="units">руб./кг</span></p>
            <p class="item-description">Морковь свежая, мытая</p>
            <p class="item-country">Россия</p>

            <!-- TODO: how is it gonna work? -->

            </div>
            <div>
                <button type="submit" class="btn-base btn-green">
                    В корзину
                </button>
            </div>
            <div></div>
        </div>
    </div>
